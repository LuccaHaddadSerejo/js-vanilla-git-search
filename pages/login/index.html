<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/display.css" />
    <link rel="stylesheet" href="/styles/buttons.css" />
    <link rel="stylesheet" href="/styles/spacing.css" />
    <link rel="stylesheet" href="/styles/texts.css" />
    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="index.css" />
    <title>Git Search</title>
  </head>
  <body>
    <main class="main flex-row align-center justify-center">
      <section class="section-1 flex-row align-center justify-center">
        <div class="section-wrapper align flex-col justify-center align-start">
          <h1 class="section-1-title">Git Search</h1>
          <p class="section-1-p">Encontre e se conecte com profissionais de forma rápida e fácil</p>
          <div class="section-1-div-1 flex-row">
            <p class="section-1-div-1-p">Achados recentemente:</p>
            <div class="section-1-div-2 flex-row align-center justify-center">
              <span class="section-1-span">X</span>
              <span class="section-1-span">X</span>
            </div>                     
          </div>
        </div>
      </section>
      <section class="section-2 flex-row align-center justify-center">
        <div class="section-wrapper flex-col">
          <h2 class="section-2-title">Procurar por um usuário</h2>
          <form class="section-2-form flex-col" action="http://127.0.0.1:5500/pages/home/index.html?">
            <label class="section-2-label" for="inputName">Usuário github</label>
            <input class="section-2-input" type="text" name="" id="inputName" placeholder="Digite um usuário do github aqui...">
            <button onclick="location.href='//127.0.0.1:5500/pages/home/index.html?';" class="section-2-btn button-login section-2-link">Ver usuário Github</button>
          </form>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
